<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-half is-offset-one-quarter">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Game Score Keeper</p>
                <button class="card-header-icon" aria-label="more options">
                  <span class="icon">
                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </header>
              <div class="card-content">
                <div class="content">
                  <h1 class="title is-1">
                    <span id="p1Score">0</span> to <span id="p2Score">0</span>
                  </h1>
                  <p class="subtitle">Use the buttons below</p>
                  <div class="select is-rounded">
                    <select name="playTo" id="playTo">
                      <option value="3">Best of 3</option>
                      <option value="5">Best of 5</option>
                      <option value="7">Best of 7</option>
                      <option value="11">Best of 11</option>
                      <option value="21">Best of 21</option>
                    </select>
                  </div>
                </div>
              </div>
              <footer class="card-footer">
                <button
                  id="p1Button"
                  class="button is-primary card-footer-item"
                >
                  +1 Player One
                </button>
                <button id="p2Button" class="button is-info card-footer-item">
                  +1 Player One
                </button>
                <button id="reset" class="button is-danger card-footer-item">
                  Reset
                </button>
              </footer>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
